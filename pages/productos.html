<body class="layout-productos">

  <!-- ===================== HEADER ===================== -->

  <header>
      <div class="header-container">
        <div class="logo-nav-wrapper">
          <div class="logo-section">
            <a href="../index.html">
              <div class="logo-rombo-32"></div>
            </a>
            <div class="logo-text" style="font-family: Kollektif; font-weight: lighter;">
              <a href="../index.html" style="color: #090909; text-decoration: none;">
                <strong style="font-size: 20px;">La Italiana</strong>
              </a>
              <a href="../index.html" style="color: #090909; text-decoration: none;">
                <small>Fábrica de mosaicos</small>
              </a>
            </div>
          </div>

          <input type="checkbox" id="menu-toggle" class="menu-toggle-checkbox" />
          <label for="menu-toggle" class="menu-toggle-label">
            <span></span>
            <span></span>
            <span></span>
          </label>

          <div class="menu-content">
            <nav class="navbar-principal">
              <a href="../index.html" class="boton-HEADER" aria-current="page">INICIO</a>
              <a href="../pages/quienes-somos.html" class="boton-HEADER">ACERCA DE NOSOTROS</a>
              <a class="ancho-fijo-productos" href="#" onclick="return false;"><div class="move">PRODUCTOS</div></a>
              <a href="../pages/contacto.html" class="boton-HEADER">CONTACTO</a>
            </nav>
          </div>
        </div>

        <!-- Caja de búsqueda a la derecha -->
        <div class="search-box">
          <input type="text" placeholder="Buscar">
        </div>
      </div>
    </header>

  <!-- ===================== SECCIÓN TIENDA ===================== -->
  <div class="tienda-wrapper">

    <!-- ====== FILTROS ====== -->
    <aside class="filtros">
      <h4>Filtrar por tamaño</h4>
      <ul>
        <li><input type="checkbox"> 20×20 (6)</li>
        <li><input type="checkbox"> 25×25 (8)</li>
        <!-- ... -->
      </ul>

    <!-- ====== GRID DE PRODUCTOS ====== -->
    <main class="productos-grid">
      <div class="producto">
        <img src="img/mosaico1.jpg" alt="Producto 1">
        <p class="nombre">10 VARILLAS</p>
      </div>
      <div class="producto">
        <img src="img/mosaico2.jpg" alt="Producto 2">
        <p class="nombre">16 P SIMIL ADOQUÍN</p>
      </div>
      <!-- más productos -->
    </main>
  </div>

            2025 © Todos los derechos reservados - Desarrollado por Iván Juliano Penna Losi

          <td class="text-end">
            <a href="https://www.linkedin.com/in/ivan-juliano/" target="_blank">
              <img src="../img/logotipo-de-linkedin.png" alt="LinkedIn">

        </tr>
